version: "2"
sql:
  - engine: postgresql
    queries: db/query.sql
    schema: db/schema.sql
    gen:
      go:
        package: db
        out: db
        sql_package: pgx/v5
        emit_json_tags: true
        emit_sql_as_comment: true
        json_tags_case_style: snake
        overrides:
          - db_type: uuid
            go_type:
              import: github.com/google/uuid
              type: UUID
          - db_type: geometry
            go_type:
              import: github.com/twpayne/go-geos
              package: geos
              pointer: true
              type: Geom
            nullable: true