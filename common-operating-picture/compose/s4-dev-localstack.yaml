
logging:
  level: debug

auth:
  sts:
    enabled: true
  bearer:
    enabled: true

server:
  port: 7070
  # TLS Configuration
#  tls:
#    # Certificate File Path
#    certFile:
#    # Private Key File Path
#    keyFile:
backend:
  platformUrl: https://local-dsp.virtru.com:8080/
  oidcUrl: https://local-dsp.virtru.com:8443/auth/realms/opentdf/protocol/openid-connect/token
  defaultAttrs: ["https://example.com/attr/attr1/value/value1"]
  insecure: true
  provider:
    s4-test2:
      type: s3
      endpoint: http://localstack:4566
      region: us-east-1
      credentials:
        type: static
        config:
          accessKey: test
          secretKey: test
      usePathStyle: true
    s4-test:
      type: s3
      vendorType: minio
      endpoint: http://minio:9000
      usePathStyle: true
      region: us-east-1
      credentials:
        type: static
        config:
          accessKey: minioAccessKey
          secretKey: minioSecretKey
  default: s4-test
  multipartUploadMaxPartitionSizeMB: 25
  maxConcurrentWorkers: 20
  metadataCache:
    expirationMins: 0
    maxElements: 1048576